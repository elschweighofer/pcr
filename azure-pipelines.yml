trigger:
- main

pool:
  vmImage: ubuntu-latest


steps:
- task: Docker@2
  inputs:
    containerRegistry: 'Docker Hub se22m055'
    repository: 'se22m055 / microservice'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    tags: |
      $(Build.BuildId)
      latest

